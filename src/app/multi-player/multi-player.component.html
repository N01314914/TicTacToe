<div class="container">
	<div class="row">
		<div class="col-md-8">
			<div class="game-area">
				<mat-grid-list cols="3" rowHeight="100px">
				  <mat-grid-tile
				      *ngFor="let tile of gs.blocks;  let i = index; trackBy: trackByFn"
				      (click)="playerClick(i)"
				      [rowspan]="1"
				      [style.background]="'#DDBDF1'">
				    <i [class]="tile.symbol == 'done' ? 'material-icons tick' : 'material-icons cross'">{{ tile.symbol }}</i>
				  </mat-grid-tile>
				</mat-grid-list>
			</div>
		</div>

		<div class="col-md-4">
			<h2>Score:</h2>
			<table class="table table-bordered">
				<tbody>
					<tr>
						<td>You:</td>
						<td>{{ gs.players[0].score }}</td>
					</tr>

					<tr>
						<td>Opponent:</td>
						<td>{{ gs.players[1].score }}</td>
					</tr>

					<tr>
						<td>Draw:</td>
						<td>{{ gs.draw }}</td>
					</tr>

				</tbody>
			</table>
			<div>
				<a href="Javascript:void(0)" class="btn btn-danger" (click)="resetGame($event)">Reset Game</a>
				<a href="Javascript:void(0)" class="pull-right text-right" class="btn btn-danger pull-right" (click)="newGame($event)">New Game</a>
			</div>
			<div class="player-selection">
				<a href="/single-player"><u>Play with Computer</u></a>
			</div>
		</div>

	</div>

</div>
